<!doctype html>
<html>
<head>                 
<title>Student form </title>
<style>
  body{
   background-color:#f5f5f5;
}
form{
   background-color:#00bcd4;
   border-radius:2cm;
   border-shadow:blur(40px);
   width:550px;
   
</style>
</head>
<body align="center">
<form>
<table bg=#ffbeo5 align="center" rowspan="2">
<tr align="center">
<td><h3> Student Bio-Data Form</h3></td>
<td></td>
</tr>
</table>
<table id="s" border="1" align="center">
<tr>
<td><label>Name:</label></td>
<td><input type="text" name="fname"></td>
</tr>
<tr>
<td><label>Roll no:</label></td>
<td><input type="text" name="roll no"></td>
</tr>
<tr>
<td><label>Gmail:<?label></td>
<td><input type="text" name="gmail"</td>
</tr>
<tr>
<td><label>Gender:</label></td>
<td><input type="radio" name="gender" value="Male">Male</td>
<td><input type="radio" name="gender" value="Female">Female</td>
</tr>
<tr>
<td><label>Nationality:</label></td>
<td><select options="Nationality">
<option value="India" name="India">India
<option value="China" name="China">China
<option value="Japan" name="Japan">Japan
</td>
<tr>
<td><label>DOB:</label></td>
<td><input type="data"></td>
</tr>
<tr>
<td><label>Address:</label></td>
<td><textarea rows="8" cols="20"></textarea></td>
</tr>
<tr>
<td><label>Known Skills</label></td>
<td><input type="checkbox" name="skill" value="C">C
<input type="checkbox" name="skill" value="C++">C++
<input type="checkbox" name="skill" value="Java">Java
<input type="checkbox" name="skill" value="Python">Python</td>
</tr>
<tr>
<td><label>Phone number:</label></td>
<td><input type="number" name="p.no"></td>
</tr>
<tr id="submit" align="center">
<td></td>
<td><input type="submit" name="Submit"></td>
</tr>
<tr id="reset">
<td><label> Do you want to refill this form again?</td>
<td><input type="reset" name="Reset"></td>
</tr>
<?table>
</form>
</html>
